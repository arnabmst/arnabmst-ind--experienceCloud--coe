<template>
    <div>
        <c-ck-header-logo></c-ck-header-logo>
    </div>
    <div>
        <!-- Navigation items will come under here-->
        <nav role="navigation">
            <ul>
                <template
                    for:each={menuItems}
                    for:item="item"
                >
                    <li key={item.id}>
                        <c-ck-navigation-menu-item item={item}></c-ck-navigation-menu-item>
                    </li>
                </template>
            </ul>
        </nav>
    </div>
    <div class="slds-is-absolute" style="right: 0">
        <span>
            <lightning-button
                variant="brand"
                label={buttonLabel}
                title="Primary action"
                onclick={handleBtnClick}
                class=""
            ></lightning-button>
        </span>
    </div>
</template>
